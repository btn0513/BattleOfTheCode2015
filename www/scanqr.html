<html>
    <head>
        <title>QR code</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
      <script src="js/scanqr/grid.js"></script>
  <script src="js/scanqr/version.js"></script>
  <script src="js/scanqr/detector.js"></script>
  <script src="js/scanqr/formatinf.js"></script>
  <script src="js/scanqr/errorlevel.js"></script>
  <script src="js/scanqr/bitmat.js"></script>
  <script src="js/scanqr/datablock.js"></script>
  <script src="js/scanqr/bmparser.js"></script>
  <script src="js/scanqr/datamask.js"></script>
  <script src="js/scanqr/rsdecoder.js"></script>
  <script src="js/scanqr/gf256poly.js"></script>

  <script src="js/scanqr/qrcode.js"></script>
  <script src="js/scanqr/findpat.js"></script>
  <script src="js/scanqr/alignpat.js"></script>
  <script src="js/scanqr/databr.js"></script>

    <body> 
        <script>
            console.log(Math.floor(Date.now() / 1000));
        </script>
        <p>
            Take picture of the QR code
          <input type="file" accept="image/*" capture="camera" id="input">
        </p>
        <form id="result">
          <fieldset>
            <legend>Result</legend>
            <p>
              <label for="url">URL</label>
              <textarea id="url" rows="2" wrap="hard" readonly></textarea>
            </p>
          </fieldset>
        </form>

        <div class="image-container">
              <img src="" id="image">
        </div>
        
  <script src="js/scanqr/test.js"></script>
    </body>
