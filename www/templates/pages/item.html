<ion-view>
    <ion-header-bar align-title="center" class="bar-balanced">
          <button class="button button-clear icon-left ion-chevron-left"
                  ui-sref="subloc({lid: 2})">Back</button>
        <h1 class="title">Colony Name</h1>
          <button class="button button-clear icon-right ion-ios-home"
                  ui-sref="home"></button>
    </ion-header-bar>
    <ion-content>
        <div class="list card" style="margin:2em;">

            <div class="item item-body">
                <img class="full-image" src="img/lichen1.jpg">
                
                <div class="padding">
                  <h1 style="text-align:left;">Hint</h1>
                  <p>
                      This can be found hanging high above with a sunny
                      disposition. They were named in Latin for their
                      "slit-end" appearance.
                  </p>
                </div>
            </div>

        </div>
        
        <div ng-controller="QRCtrl" class="col" style="text-align:center;">
            <h1><b>Found it?</b></h1>
            <p>
                Enter key code
            </p>
           
    
          <label class="item item-input">
            <span class="input-label">Code:</span>
            <input type="text"/>
          </label>
        <div class="row">
            <button class="button button-large button-balanced button-block" ui-sref="mainlocs">
                Submit
            </button>
        </div>
        </div>
    </ion-content>
</ion-view>
