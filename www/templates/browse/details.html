<ion-view title="Details">
  <ion-nav-buttons side="secondary"> <!-- Place Nav icon on the right -->
    <button class="button button-icon icon ion-ios-location"></button>
  </ion-nav-buttons>
    
  <ion-content class="has-header" style="background-color: #F0F0F0;">

    <ion-slide-box style="background-color: #CFDFEC;">
      <ion-slide style="text-align:center;">
        <img style="height:19em; width:19em;" ng-src="{{post.img}}">
      </ion-slide>
      <ion-slide style="text-align:center;">
        <img style="height:19em; width:19em;" ng-src="{{post.img}}">
      </ion-slide>
      <ion-slide style="text-align:center;">
        <img style="height:19em; width:19em;" ng-src="{{post.img}}">
      </ion-slide>
    </ion-slide-box>
    
    <h3 style="text-align:center;">{{post.title}}</h3>
      <div class="list card padding">
        <div class="item item-body">
          <p><span class="positive padding" style="font-size: 1.5em;">When </span> {{post.when}}</p>
          <p><span class="positive padding" style="font-size: 1.5em;">Where </span> {{post.where}}</p>
        </div>
        <div class="item tabs">
          <a class="tab-item" href="#">
            <i class="icon ion-ios-heart assertive"></i>
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-android-share-alt"></i>
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-ios-undo"></i>
          </a>
        </div>
      </div>
  </ion-content>
</ion-view>
