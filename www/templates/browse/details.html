<ion-view title="Details">
  <ion-nav-buttons side="secondary"> <!-- Place Nav icon on the right -->
    <button class="button button-icon icon ion-ios-location"></button>
  </ion-nav-buttons>
    
  <ion-content has-header="true">
    <div class="list-card">
      <a class="item item-image"><img class="full-image" ng-src="{{post.img}}"></a>
      <div class="item item-divider footerCard">
        {{post.title}}
        <br/>
        <i class="icon ion-ios-heart"></i>
      </div>
    </div>
  </ion-content>
</ion-view>
