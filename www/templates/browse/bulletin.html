<div collection-repeat="post in posts | limitTo:2" item-width="50%" item-height="45%">
  <div class="list-card">
    <a class="item item-image" href="#/browse/details/{{post.id}}"><img class="full-image" ng-src="{{post.img}}"></a>
    <div class="item item-divider footerCard">
      {{post.title}}
      <br/>
      <i class="icon ion-ios-heart"></i>
    </div>
  </div>
</div>
