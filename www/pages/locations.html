<ion-view>
    <ion-header-bar align-title="center" class="bar-balanced">
        <button class="button button-clear icon ion-android-map"
                ui-sref="map" i>Map</button>
        <h1 class="title">Locations</h1>
        <button class="button button-clear icon ion-ios-home" ui-sref="home"></button>
    </ion-header-bar>
    <ion-content>
        <div ng-repeat="loc in locations track by $index" class="card">
            <div class="item bggry item-image">
                <img ng-src="img/locations/{{loc.img}}">
                <div class="overtxt  padding-vertical">
                    <span class="overlay-txt h3 item-text-wrap">{{loc.name}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col padding-left">
                    Lichen Available: <b>{{loc.avail}}</b>
                </div>
            </div>
            <div class="row">
                <div class="col padding-left">
                    <button ng-click="openModal({{$index+1}})" class="button button-block button-balanced">More Info</button>
                </div>
                <div class="col padding-right">
                    <button  ng-click="goto({{$index+1}})" class="button button-block button-balanced">Discover</button>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
