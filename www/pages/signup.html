<ion-view>

    <ion-header-bar align-title="center" class="bar-balanced">
        <button class="button button-clear icon ion-ios-home" ui-sref="home"></button>
        <h1 class="title">Sign Up</h1>
    </ion-header-bar>

    <ion-content>
          <label class="item item-input">
            <span class="input-label">Email:</span>
            <input name="email" ng-keyup="$event.keyCode == 13 && register(username)" type="text" ng-model="username"/>
          </label>
        <div class="row">
            <button ng-click="register(username)" class="button button-large button-balanced button-block">
                Submit
            </button>
        </div>
        <div class="row text-center">
            <div >{{signupMsg}}</div>
        </div>
    </ion-content>
</ion-view>
