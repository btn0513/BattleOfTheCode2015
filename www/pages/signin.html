<ion-view>

    <ion-header-bar align-title="center" class="bar-balanced">
          <button class="button button-clear icon-left ion-ios-arrow-back"
                  ui-sref="home" i>Back</button>
        <h1 class="title">Get Started</h1>
    </ion-header-bar>

    <ion-content>
        <div class="row">
            <span class="col text-center">Please enter your email address below</span>
        </div>
        <label class="item item-input">
            <span class="input-label">Email:</span>
            <input placeholder="email@example.com" name="email" ng-keyup="$event.keyCode == 13 && loginbtn(username)" type="text" ng-model="username"/>
            <ion-spinner id="requesting" class="hidden"></ion-spinner>
        </label>
        <div class="row">
            <button ng-click="loginbtn(username)" class="button button-large button-balanced button-block">
                Log In
            </button>
        </div>
        <div class="row">
            <span class="col h3 text-center">
                 - or -
            </span>
        </div>
        <div class="row">
            <button ng-click="register(username)" class="button button-large button-balanced button-block">
                Sign Up
            </button>
        </div>
    </ion-content>
</ion-view>
