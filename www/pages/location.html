<ion-view>
    <ion-header-bar align-title="center" class="bar-balanced">
          <button class="button button-clear icon-left ion-ios-arrow-back"
                  ui-sref="locations" i>Back</button>
        <h1 class="title">{{loc.name}}</h1>
          <button class="button button-clear icon-right ion-ios-home"
                  ui-sref="home" i></button>
    </ion-header-bar>
    <ion-content>
        <div id="notAvail" class="hidden text-center">
            lichen will be available on<br/>
            <b>{{loc.avail}}</b>
        </div>
        <div id="Avail" class="hidden">
            <div ng-if="undiscovered.length>0" class="item item-divider ">
                Undiscovered Lichen
            </div>
            <div class="card" ng-repeat="colony in undiscovered"
                    ui-sref="colony.unknown({lid: {{loc.id}}, cid:{{colony.id}}})">
                <div class="item item-image">
                    <img ng-src="img/colonies/{{colony.img}}_sil.jpg">
                </div>
                <div class="item-text-wrap text-center h4 balanced">
                    <b>Colony {{colony.id}}</b>
                </div>
            </div>
            <div ng-if="discovered.length>0" class="item item-divider">
                Discovered Lichen
            </div>
            <div class="card" ng-repeat="colony in discovered"
                    ui-sref="colony.known({lid: {{loc.id}}, cid:{{colony.id}}})">
                <div class="item item-image">
                    <img ng-src="img/colonies/{{colony.img}}.jpg">
                </div>
                <div class="item-text-wrap text-center h4 balanced">
                    <b>Colony {{colony.id}}</b>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
