<link href="css/dashboard-style.css" rel="stylesheet">
<link href='//fonts.googleapis.com/css?family=Open+Sans:600,400,300' rel='stylesheet'>

<div id="Site">
	<!-- Linking JavaScipt files here -->
	<script src="js/vendor/jquery.1.11.min.js"></script>
	<script>
	(function(w,d,s,g,js,fs){
	  g=w.gapi||(w.gapi={});g.analytics={q:[],ready:function(f){this.q.push(f);}};
	  js=d.createElement(s);fs=d.getElementsByTagName(s)[0];
	  js.src='https://apis.google.com/js/platform.js';
	  fs.parentNode.insertBefore(js,fs);js.onload=function(){g.load('analytics');};
	}(window,document,'script'));
	</script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="js/vendor/Chart.min.js"></script>
	<script src="js/vendor/moment.min.js"></script>
	<script src="js/vendor/active-users.js"></script>
	<script src="js/analytics.js"></script>


	<!-- Authorization banner -->
	<aside class="Header-auth">
	  <div class="Header-embedApi">
	    <div class="gapi-analytics-auth-styles-signinbutton gapi-analytics-auth-styles-signinbutton:hover" title="Access Google Analytics">
	      <span id="embed-api-auth-container"></span>
	    </div>
	  </div>
	  <span class="Header-logout">
	    <a href="https://accounts.google.com/logout"><strong>Log Out</strong></a>
	  </span>
	</aside>
	
	<div class="LineGrid">
	  <div id="view-selector-container"></div>
	  <div id="active-users-container"></div>
	  <div id="average-session-container"></div>
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary">
            <input type="radio" name="options" id="option1" autocomplete="off" value="1" >Daily
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="option2" autocomplete="off" value="7">Weekly
          </label>
          <label class="btn btn-primary active">
            <input type="radio" name="options" id="option3" autocomplete="off" value="30" checked>Monthly
          </label>
        </div>  
	</div>

	<!-- Charts -->
	<div class="Dashboard">
	  <ul class="FlexGrid">
	    <li class="FlexGrid-item">
	      <header class="Titles">
	        <h1 class="Titles-main">Users</h1>
	        <div class="Titles-sub">desc</div>
	      </header>
	      <div id="users-chart-container"></div>
	    </li>
		<li class="FlexGrid-item">
		  <header class="Titles">
	        <h1 class="Titles-main">Pageviews</h1>
	        <div class="Titles-sub">pg</div>
	      </header>
	      <div id="pageviews-chart-container"></div>
	    </li>
	    <li class="FlexGrid-item">
	      <header class="Titles">
	        <h1 class="Titles-main">Pageview vs Days of the Week</h1>
	        <div id="day-of-week-chart-legend" class="Titles-sub">pv</div>
	      </header>
	      <div id="day-of-week-chart"></div>
          <div id=""></div>
	    </li>
        <li class="FlexGrid-item">
          <header class="Titles">
            <h1 class="Titles-main">New vs. Returning Visitors</h1>
            <div class="Titles-sub" id="userType-chart-legend">pv</div>
          </header>
          <div id="userType-chart"></div>
          <div ></div>
        </li>
	  </ul>  
	</div>
</div>
